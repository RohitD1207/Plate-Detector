<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detector</title>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <h2>Upload an Image</h2>
    <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="file" required onchange="previewImage(event)">
        <button type="submit">Upload & Detect</button>
    </form>
    
    <img id="preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; height: auto;">
    <p id="loading" style="display: none;">Processing... Please wait.</p>
    
    {% if result_image %}
        <h3>Detected License Plate</h3>
        <img src="{{ result_image }}" alt="Detected Plate" style="max-width: 100%; height: auto;">
    {% endif %}
</body>
</html>
